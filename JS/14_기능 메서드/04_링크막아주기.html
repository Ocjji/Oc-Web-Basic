<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <style>
        .gallery {
            width: 600px;
            margin: auto;
        }

        .gallery .big-img {
            margin-bottom: 10px;
        }

        .gallery .big-img h2 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .gallery .big-img p {
            font-size: 20px;
            margin-top: 10px;
        }

        .gallery .list {
            display: flex;
        }

        .gallery .list li {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="big-img">
            <h2>xxx</h2>
            <img class="pic" src="images/cat0.jpg" alt="">
            <p>설명</p>
        </div>

        <ul class="list">
            <li>
                <a href="images/cat0.jpg" data-name="고양이 1" data-desc="고양이에 대한 세부설명 첫번째 내용">
                    <img src="images/cat0.jpg" alt="" width="120"></a>
            </li>
            <li>
                <a href="images/cat1.jpg" data-name="고양이 2" data-desc="고양이에 대한 세부설명 두번째 내용">
                    <img src="images/cat1.jpg" alt="" width="120"></a>
            </li>
            <li>
                <a href="images/cat2.jpg" data-name="고양이 3" data-desc="고양이에 대한 세부설명 세번째 내용">
                    <img src="images/cat2.jpg" alt="" width="120"></a>
            </li>
            <li>
                <a href="images/cat3.jpg" data-name="고양이 4" data-desc="고양이에 대한 세부설명 네번째 내용">
                    <img src="images/cat3.jpg" alt="" width="120"></a>
            </li>
        </ul>
    </div>

    <script>
        let gallery = document.querySelector('.gallery');
        let pic = document.querySelector('.gallery .pic');
        let h2 = document.querySelector('.gallery h2');
        let p = document.querySelector('.gallery p');
        let list = document.querySelector('.list');
        let li_a = document.querySelectorAll('.list li a');

        li_a.forEach((element, idx) => {
            element.addEventListener('click', e => {
                e.preventDefault();

                h2.textContent = e.currentTarget.dataset.name;
                p.textContent = e.currentTarget.dataset.desc;
                pic.setAttribute('src', e.currentTarget.getAttribute('href'));
            });
        });

    </script>


    <pre>
    </pre>
</body>

</html>
