<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
</head>

<body>
    <div class="popup-bg"></div>

    <div class="popup">
        <strong></strong>
        <button class="close"><i class="xi-close"></i></button>
        <img src="images/photo0.jpg" alt="">
        <p class="popup-nav">
            <button class="popup-prev"><i class="xi-arrow-left"></i></button>
            <button class="popup-next"><i class="xi-arrow-right"></i></button>
        </p>
    </div>

    <div id="wrap">
        <header id="header">
            <div class="inner">
                <h2>Image Gallery</h2>
            </div>
        </header>

        <main id="container" class="main">
            <section id="content">
                <div class="con-box">
                    <div class="inner">
                        <div class="gallery">
                            <ul class="list">
                                <!-- <li><img src="" alt=""></li> -->
                            </ul>
                            <p>
                                <button class="more">더보기</button>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <pre>
        <hr>
    </pre>

    <script type="module" src="js/main.js"></script>

</body>

</html>
