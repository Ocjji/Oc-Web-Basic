<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <style>
        h1 {
            position: fixed;
            left: 50px;
            top: 50px;
            font-size: 50px;
            width: 200px;
            border: 1px solid #000;
            text-align: center;
        }

        div {
            width: 100%;
            height: 2000px;
        }

        div:nth-of-type(1) {
            background: lightcoral;
        }

        div:nth-of-type(2) {
            background: lightgreen;
        }

        div:nth-of-type(3) {
            background: lightskyblue;
        }
    </style>

</head>

<body>
    <h1>xxx</h1>

    <div></div>
    <div></div>
    <div></div>



    <script>
        'use strict';
        let h1 = document.querySelector('h1');
        h1.textContent = 0;

        let box = document.querySelectorAll('div');
        h1.textContent = box[2].offsetTop;

        window.scrollTo({ top: box[1].offsetTop, behavior: 'smooth' });


    </script>

    <pre>

        <hr>

        

    </pre>
</body>

</html>
