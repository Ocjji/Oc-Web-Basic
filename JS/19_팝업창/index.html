<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <style>
        .bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: tan;
            left: 0;
            top: 0;
            opacity: 0.7;
            display: none;
        }

        .popup {
            width: 300px;
            height: 400px;
            background: #FFF;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            display: none;
        }

        .on {
            display: block;
        }

        .popup .close {
            width: 40px;
            height: 40px;
            text-align: center;
            position: absolute;
            right: 0;
            top: 0;
            border: none;
            background: #000;
            color: #FFF;
        }

        .popup .close i {
            font-size: 25px;
            line-height: 40px;
            color: #FFF;
        }
    </style>

</head>

<body>

    <!-- 배경 -->
    <div class="bg"></div>
    <div class="popup">
        <button class="close"><i class="xi-close"></i></button>
    </div>

    <button class="pop">팝업</button>

    <script>

        let bg = document.querySelector('.bg');
        let btn = document.querySelector('.pop');
        let popup = document.querySelector('.popup');
        let close = document.querySelector('.close');

        btn.addEventListener('click', e => {
            popup.classList.add('on');
            bg.classList.add('on');
        });
        close.addEventListener('click', e => {
            popup.classList.remove('on');
            bg.classList.remove('on');
        });
        bg.addEventListener('click', e => {
            popup.classList.remove('on');
            bg.classList.remove('on');
        });

    </script>

    <pre>

        <hr>

        

    </pre>
</body>

</html>
