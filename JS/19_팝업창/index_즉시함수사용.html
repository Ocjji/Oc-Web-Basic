<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <style>
        .bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: tan;
            left: 0;
            top: 0;
            opacity: 0.7;
            display: none;
        }

        .popup {
            width: 300px;
            height: 400px;
            background: #FFF;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            display: none;
        }

        .on {
            display: block;
        }

        .popup .close {
            width: 40px;
            height: 40px;
            text-align: center;
            position: absolute;
            right: 0;
            top: 0;
            border: none;
            background: #000;
            color: #FFF;
        }

        .popup .close i {
            font-size: 25px;
            line-height: 40px;
            color: #FFF;
        }
    </style>

</head>

<body>

    <!-- 배경 -->
    <div class="bg"></div>
    <div class="popup">
        <button class="close"><i class="xi-close"></i></button>
    </div>

    <button class="pop">팝업</button>

    <script>
        // 즉시실행 함수
        // ; 이전 소스 누락을 막기 위해서
        ; (function () {
            const get = (target) => {
                return document.querySelector(target);
            }

            const $bg = get('.bg');
            const $btn = get('.pop');
            const $popup = get('.popup');
            const $close = get('.close');

            const show = () => {
                $popup.classList.add('on');
                $bg.classList.add('on');
            }
            const hide = () => {
                $popup.classList.remove('on');
                $bg.classList.remove('on');
            }
            $btn.addEventListener('click', e => {
                show();
            });
            $close.addEventListener('click', e => {
                hide();
            });
            $bg.addEventListener('click', e => {
                hide();
            });

        })();

    </script>

    <pre>

        <hr>

        

    </pre>
</body>

</html>
