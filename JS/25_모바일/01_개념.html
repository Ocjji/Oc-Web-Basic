<body>
	<h1>제목</h1>
	<h2>제목</h2>
	<img src="images/img1.png" alt="아이가 비눗방울놀이하는 사진">
	<pre>
		<hr>
		너비 : % , vw 단위
		높이 : px, em, rem
		높이 : 너비의 vw를 비율로 처리한다
		padding , margin

		너비박스 : (자신의 박스 너비 / 부모박스) * 100

		이미지 : 기본값 - px , 모바일은 %로 처리한다
		max-width : 100% 자기자신의 크기가 최대 100%이다
		min-width : 100% 자기자신의 크기가 최소 100%이다
	</pre>
</body>
