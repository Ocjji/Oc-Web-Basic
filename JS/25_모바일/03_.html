<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

	<style>
		#wrap {
			width: 100%;
		}

		#header {
			width: 100%;
			height: 27.7778vw;
			background: #444;
		}

		#visual {
			width: 100%;
			height: 83.3333vw;
			background: #555;
		}

		#container {}

		.main {
			width: 100%;
		}

		#content {
			display: flex;
			flex-wrap: wrap;
		}

		.main article {
			width: 180px;
			height: 50.0000vw;
		}

		.main article:nth-child(1) {
			background: #666;
		}

		.main article:nth-child(2) {
			background: #777;
		}

		.main article:nth-child(3) {
			background: #888;
		}

		.main article:nth-child(4) {
			background: #999;
		}

		.main article:nth-child(5) {
			background: #AAA;
		}

		.main article:nth-child(6) {
			background: #bbb;
		}

		.main article:nth-child(7) {
			background: #ccc;
		}

		.main article:nth-child(8) {
			background: #ddd;
		}
	</style>

</head>

<body>
	<div id="wrap">
		<header id="header"></header>
		<section id="visual"></section>
		<main id="container" class="main">
			<section id="content">
				<article></article>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
				<article></article>
			</section>
		</main>
		<footer id="footer"></footer>
	</div>
</body>

</html>
