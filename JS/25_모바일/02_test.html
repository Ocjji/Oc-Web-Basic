<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<style>
		/* 전체 너비 360을 기준으로 디자인 */
		.wrap {
			width: 100%;
			display: flex;
		}

		.wrap .box {
			width: 25%;
			height: 50px;
			display: flex;
			/* border: 1px solid red; */
		}

		.wrap .box1 {
			background: tan;
		}

		.wrap .box2 {
			background: blue;
		}

		.wrap .box3 {
			background: green;
		}

		.wrap .box4 {
			background: thistle;
		}

		img {
			width: 100%;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<div class="box box1">xxx</div>
		<div class="box box2">xxx</div>
		<div class="box box3">xxx</div>
		<div class="box box4">xxx</div>
	</div>
	<img src="images/img1.png" alt="">
</body>

</html>
