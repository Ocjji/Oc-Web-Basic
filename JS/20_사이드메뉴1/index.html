<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <style>
        .wing {
            position: absolute;
            left: -200px;
            top: 100px;
            width: 200px;
            transition: 0.5s;
            background: beige;
            box-sizing: border-box;
            padding: 25px;
        }

        .wing h2 {
            font-size: 25px;
            text-align: center;
            margin-bottom: 10px;
        }

        .wing ul {}

        .wing ul li {}

        .wing ul li a {
            display: block;
            text-align: center;
            line-height: 40px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }

        .wing .close {
            position: absolute;
            display: block;
            width: 40px;
            height: 40px;
            right: -40px;
            /* left: 0; */
            top: 0px;
            background: #EFEFEF;
            text-align: center;
            cursor: pointer;
        }

        .wing .close i {
            font-size: 18px;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="wing">
        <h2>광고</h2>
        <ul>
            <li><a href="#">Menu1</a></li>
            <li><a href="#">Menu2</a></li>
            <li><a href="#">Menu3</a></li>
            <li><a href="#">Menu4</a></li>
        </ul>
        <span class="close"><i class="xi-angle-right"></i> </span>
    </div>
    <script>
        let isPlay = false;

        let $wing = document.querySelector('.wing');
        let $close = document.querySelector('.close');
        let $i = document.querySelector('.wing span i');

        $close.addEventListener('click', e => {
            if (isPlay === false) {
                $wing.style.left = '0px';
                // $i.classList.remove("xi-angle-right");
                // $i.classList.add("xi-angle-left");
                $i.classList.replace("xi-angle-right", "xi-angle-left");
            } else {
                $wing.style.left = '-200px';
                // $i.classList.remove("xi-angle-left");
                // $i.classList.add("xi-angle-right");
                $i.classList.replace("xi-angle-left", "xi-angle-right");
            }
            isPlay = !isPlay;
        });



    </script>
</body>

</html>
