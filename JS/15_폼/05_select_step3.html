<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <style>
        body {
            margin: 30px;
        }

        div {
            width: 200px;
            height: 80px;
            color: #FFF;
            font-size: 60px;
            line-height: 80px;
            text-align: center;
            border: 1px solid #000;
        }
    </style>



</head>

<body>
    <div class="box">xxx</div>

    <select name="" id="">
        <option value="">색선택</option>
        <option value="red">파란색</option>
        <option value="green">주황색</option>
        <option value="blue">노란색</option>
        <option value="yellow">빨간색</option>
        <option value="orange">초록색</option>
        <!-- window.open -->
    </select>



    <script>
        'use strict';
        let $box = document.querySelector('.box');
        let $inp_select = document.querySelector('select');
        let color = '';
        let txt = '';

        $inp_select.addEventListener('change', e => {

            color = e.currentTarget.value;
            txt = $box.innerText;
            if (color) {
                $box.style.backgroundColor = color;
                $box.textContent = color;
            }
        });
    </script>

    <pre>
        <hr>

    </pre>
</body>

</html>
