<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="제주닷컴 리뉴얼 작업">
    <meta name="keywords" content="html5, css3 ,javascript..">
    <meta name="author" content="김하진 이명관 이상연 김형종">
    <meta name="robots" content="index,follow">
    <meta property="og:url" content="https://www.jeju.com/">
    <meta property="og:title" content="제주닷컴">
    <meta property="og:type" content="website">
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="210" />
    <meta property="og:image" content="이미지경로">
    <meta property="og:description" content="제주닷컴 여행지 항공 숙박 예약 등">

    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
    <p id="skipNav"><a href="#content">본문바로가기</a></p>

    <div id="wrap">
        <section id="visual" class="main-visual">
            <div class="inner">
                <div class="visualSearchBox">
                    <strong>고객님,<br>
                        <em>어떤 여행을 꿈꾸시나요?</em>
                    </strong>
                    <div class="visual-res">
                        <ul class="visual-sel-tab">
                            <li class="on">패키지</li>
                            <li>항공</li>
                            <li>호텔</li>
                        </ul>
                        <ul class="visual-res-tab">
                            <li class="res-tab-pack">
                                <div>
                                    <input type="text" name="" id="" placeholder="어디로 떠나세요?">
                                    <p>
                                        <button class="start-travel-dep">
                                            <i class="xi-maker"></i> 인천/김포 출발</button>
                                        <button class="start-travel-date">
                                            <i class="xi-calendar"></i> 여행시작일 선택</button>
                                    </p>
                                    <p>
                                        <button></button>
                                        <button></button>
                                    </p>
                                    <button class="res-tab-submit">패키지 검색</button>
                                </div>
                            </li>
                            <li class="res-tab-air" style="display: none;">
                                <div></div>
                            </li>
                            <li class="res-tab-hotel" style="display: none;">
                                <div></div>
                            </li>
                        </ul>
                    </div>
                </div>


                <div class="visualBanner">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="images/main/visual/mainvisual0.jpg" alt="">
                            </a>
                        </li>
                    </ul>
                    <div class="visualNavBox">
                        <p class="visualNav">
                            <span class="currentPage">1 / 6</span>
                            <button class="btn visualPrev"><i class="xi-angle-left"></i></button>
                            <button class="btn visualNext"><i class="xi-angle-right"></i></button>
                        </p>
                        <p class="visualNavPlay">
                            <button><i class="xi-play"></i></button>
                        </p>
                    </div>
                </div>
            </div>
    </div>
    </section>
    <!-- // visual -->

    <main id="container" class="main">
        <section id="content">
            <div class="con-box con1">
                <div class="inner">
                </div>
            </div>
            <div class="con-box con2">
                <div class="inner">
                </div>
            </div>
            <div class="con-box con3">
                <div class="inner">
                </div>
                <div class="con-box con4">
                    <div class="inner">
                    </div>
        </section>
    </main>
    <!-- // main -->

    <footer id="footer">
        <div class="inner"></div>
    </footer>
    <!-- // footer -->
    </div>

</body>

</html>
