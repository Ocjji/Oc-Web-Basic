<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <style>
        /* 전체를 감싸고 있는 영역은 px */
        .con-box {
            width: 1200px;
            margin: auto;
            display: flex;
        }

        /* 안쪽 박스 영역은 % 처리 */
        /* 400 / 1200 * 100 , 자신박스 / 부모박스 * 100 */
        .con-box .box {
            height: 300px;
        }

        .con-box .box1 {
            width: 25%;
            background: red;
        }

        .con-box .box2 {
            width: 50%;
            background: blue;
        }

        .con-box .box3 {
            width: 25%;
            background: green;
        }

        /* 0 ~ 1400 */
        @media screen and (max-width:1400px) {
            .con-box {
                width: 90%;
            }
        }

        @media screen and (max-width:1023px) {
            .con-box {
                width: 100%;
            }

            .con-box .box1 {
                width: 50%;
            }

            .con-box .box2 {
                width: 50%;
            }

            .con-box .box3 {
                display: none;
            }
        }

        @media screen and (max-width:600px) {
            .con-box .box1 {
                display: none;
            }

            .con-box .box2 {
                width: 100%;
            }
        }
    </style>

</head>

<body>
    <div class="con-box">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>

</body>

</html>
