        .btn-wrap .btn {
            width: 150px;

            margin-top: 20px;

        .container .view-box .img-box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid #aaa;
            overflow: hidden;
            box-sizing: border-box;
        }

        .container .view-box .img-box img {
            width: 100px;
            height: 100px;
            box-sizing: border-box;
        }

        .container .view-box .btn-like {
            background: none;
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
        }

        .container .view-box .btn-like i {

    <script type="module">
        const data = [
            { id: 0, name: "쥐돌이", job: "망보기", tel: "010-1212-2323" },
            { id: 1, name: "소듬직", job: "밭갈기", tel: "010-2323-4444" },
            { id: 2, name: "호돌이", job: "경비원", tel: "010-3434-5555" },
            { id: 3, name: "토순이", job: "의사", tel: "010-4545-6666" },
            { id: 4, name: "용가리", job: "타투이스트", tel: "010-5656-7777" }
        ];
        const container = document.querySelector('.container');
        const remove = document.querySelector('.remove');
        const reset = document.querySelector('.reset');

        function makeList(data) {
            container.innerHTML = '';
            let content = data.map(element => {
                return `<div class="view-box" data-id="${element.id}">
                    <div class="img-box">
                        <img src="../images/img${element.id}.png" alt="${element.name}">
                    </div>
                    <div class="des-box">
                        <ul>
                            <li>이름 : ${element.name}</li>
                            <li>역할 : ${element.job}</li>
                            <li>전화 : ${element.tel}</li>
                        </ul>
                    </div>
                    <button class="btn-like"><i class="xi-heart-o"></i></button>
                </div>`;
            }).join('');
            container.innerHTML = content;
            const btnLike = document.querySelectorAll('.btn-like i');
            btnLike.forEach(element => {
                element.addEventListener('click', e => {
                    if (e.currentTarget.classList.contains('xi-heart')) {
                        e.currentTarget.classList.replace('xi-heart', 'xi-heart-o');
                    } else if (e.currentTarget.classList.contains('xi-heart-o')) {
                        e.currentTarget.classList.replace('xi-heart-o', 'xi-heart');
                    }
                })
            })
        }
        makeList(data);

        remove.addEventListener('click', e => {
            container.innerHTML = null;
        })
        reset.addEventListener('click', e => {
            makeList(data);
        })
    </script>
