<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <style>
        div {
            width: 300px;
            height: 50px;
            border: 1px solid #000;
            text-align: center;
            font-size: 30px;
        }

        img {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
        }

        .bar {
            margin-top: 5px;
            width: 300px;
            height: 10px;
            background: red;
            border: 1px solid black;
            transform-origin: 0 0;
        }

        .paging {
            margin: 20px;
            display: flex;
        }

        .paging li {
            width: 40px;
            height: 40px;
            border: 3px solid #888;
            border-radius: 50%;
            background: #888;
            margin-right: 25px;
            cursor: pointer;
        }

        .paging li.on {
            border: 3px solid #888;
            background: #444;
        }
    </style>



</head>

<body>
    <div>xxx</div>
    <img src="" alt="">
    <p class="bar"></p>
    <ul class="paging">
        <li class="on" data-page="1"></li>
        <li data-page="2"></li>
        <li data-page="3"></li>
        <li data-page="4"></li>
    </ul>

    <script>
        'use strict';
        let dom = document.querySelector('div');
        let pic = document.querySelector('img');
        let bar = document.querySelector('.bar');
        let li = document.querySelectorAll('.paging li');

        let isPlay = true;
        let timerId = null;
        let view = 1;

        dom.textContent = view;
        pic.src = 'images/img' + view + '.jpg';
        bar.setAttribute('style', 'transform : scaleX(' + view * 0.25 + ')');


        li.forEach(element => {
            element.addEventListener('click', (e) => {
                li.forEach(element => {
                    element.classList.remove('on');
                });
                e.target.classList.add('on');

                dom.textContent = e.target.dataset.page;

                pic.setAttribute('src', 'images/img' + e.target.dataset.page + '.jpg');

                bar.setAttribute('style', 'transform : scaleX(' + (e.target.dataset.page) * 0.25 + ')');
            });
        })

    </script>

    <pre>

        <hr>
        https://www.hyundaigfholdings.co.kr/web/html/ko/MAIN/MAIN.html#none
        비주얼 페이징부분 처리
        

    </pre>
</body>

</html>
