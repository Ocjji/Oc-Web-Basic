<!DOCTYPE html>

<head>

    <style>
        div {
            width: 300px;
            height: 50px;
            border: 1px solid #000;
            text-align: center;
            font-size: 30px;
        }

        img {
            width: 300px;
            height: 200px;
            border: 1px solid #000;
        }

        .paging {
            margin: 50px;
            display: flex;
        }

        .paging li {
            width: 40px;
            height: 40px;
            border: 3px solid #888;
            border-radius: 50%;
            background: #888;
            margin-right: 15px;
            cursor: pointer;
        }

        .paging li.on {
            border: 3px solid #888;
            background: #444;
        }
    </style>



</head>

<body>
    <div>xxx</div>
    <img src="" alt="">

    </ul>

        let dom = document.querySelector('div');

        let view = 1;

        dom.textContent = 1;

        const clicked = (e) => {

            //     li[i].classList.remove('on');
            // }

            li.forEach(element => {
                element.classList.remove('on');
            });

            e.target.classList.add('on');

            if (e.target.classList.contains('on')) {
                dom.textContent = e.target.dataset.page;
                pic.src = 'images/img' + e.target.dataset.page + '.jpg';
