<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
    </style>
    
    <script>
        'use strict';

        function greet () {
            alert(`안녕하세요`);
        }

        function who () {
            alert(`누구세요?`);
        }

        
    </script>

</head>
<body>

    <p>
        <button onclick="who()">호출</button>
        <button onclick="greet()">인사</button>
    </p>
    <pre>

        이벤트 : 사건
        onclick = "함수명()"
        클릭했을때 함수 실행
        눌렀다가 떼었을때
        
        onclick = "함수명()" 좋은방법은 아니다 ( 아직 실무에서 사용 )
    </pre>
</body>
</html>
