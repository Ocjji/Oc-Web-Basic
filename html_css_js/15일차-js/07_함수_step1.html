<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        button {
            width: 80px; height: 40px;
            font-size: 20px; 
        }
    </style>
    
    <script>
        'use strict';

        function hello1 () {
            alert(`빨강 안녕`);
        }
        function hello2 () {
            alert(`주황 안녕`);
        }
        function hello3 () {
            alert(`노랑 안녕`);
        }
        function hello4 () {
            alert(`초록 안녕`);
        }
        function hello5 () {
            alert(`파랑 안녕`);
        }
        function hello6 () {
            alert(`남이 안녕`);
        }
        
    </script>

</head>
<body>
    <p>
        <button onclick="hello1()">빨강</button>
        <button onclick="hello2()">주황</button>
        <button onclick="hello3()">노랑</button>
        <button onclick="hello4()">초록</button>
        <button onclick="hello5()">파랑</button>
        <button onclick="hello6()">남이</button>
    </p>
</body>
</html>
