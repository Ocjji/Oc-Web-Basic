<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        button {
            width: 80px; height: 40px;
            font-size: 20px; 
        }
    </style>
    
    <script>
        'use strict';

        function hello ( name ) {
            alert(`${name} 안녕`);
        }
        
    </script>

</head>
<body>
    <p>
        <button onclick="hello('빨강')">빨강</button>
        <button onclick="hello('주황')">주황</button>
        <button onclick="hello('노랑')">노랑</button>
        <button onclick="hello('초록')">초록</button>
        <button onclick="hello('파랑')">파랑</button>
        <button onclick="hello('남이')">남이</button>
    </p>
</body>
</html>
