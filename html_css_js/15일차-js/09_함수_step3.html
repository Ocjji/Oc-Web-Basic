<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        button {
            width: 80px; height: 40px;
            font-size: 20px; 
        }
    </style>
    
    <script>
        'use strict';

        function hello ( name , age , addr ) {
            alert(`${name} 나이는 ${age}살이고 주소는 ${addr}입니다.`);
        }
        
    </script>

</head>
<body>
    <p>
        <button onclick="hello('빨강', 20, '서울')">빨강</button>
    </p>
</body>
</html>
