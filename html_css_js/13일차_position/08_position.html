<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
       div {
        width: 100%; 
        height: 800px;
       }           
       .box1 { background: pink;}
       .box2 { background: lime;}
       .box3 { background: skyblue;}
       p {
        width: 100%; 
        height: 80px;
        background: #000;
        font-size: 40px;
        line-height: 2;
        text-indent: 20px;
        color:#fff;

        position: sticky;
        top: 0;
       }
    </style>    
</head>
<body>
    <div class="box1"></div>
    <p>test</p>
    <div class="box2"></div>
    <div class="box3"></div>
    
    <pre>
        sticky
        부모body가 기준 
        top

        특정위치가 되었을경우 고정 
        나중에 javascript로 처리 

    </pre>
</body>
</html>
