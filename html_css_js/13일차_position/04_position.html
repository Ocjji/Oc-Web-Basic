<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
         .box { margin: 50px; border: 1px solid #000; padding: 20px; }
         .box span {
            display: inline-block;
            width: 80px; height: 80px;
            border: 1px solid #000;
            text-align: center;
            font-size: 80px; line-height: 1;         
            text-transform: uppercase;

            position: relative;         
            /* 자기자신 : span 각각 자기자신을 기준으로 처리한다 */
         }   
         .box span:nth-child(1){ background: pink;
            left: -30px; top:100px;} 
         .box span:nth-child(2){ left: 0; top: -50px;} 
         .box span:nth-child(3){ right: -50px; bottom: -40px;} 
         .box span:nth-child(4){left: 60px; top: 60px;} 
           
    </style>    
</head>
<body>
    <div class="box">
        <span>a</span>
        <span>b</span>
        <span>c</span>
        <span>d</span>
    </div>
    
</body>
</html>
