<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box { width: 100%; height: 3000px; border-bottom: 10px solid #000;
        background: beige;    
        }

        .nav {
            width: 100%; height: 60px;            
            background: red; text-align: center;
            line-height: 60px; color:#fff; 

            position: fixed;
            left: 0;
            top: 0;
            z-index: 10;
        }
           
    </style>    
</head>
<body>
    
    <div class="box"></div>
    <div class="nav">메뉴</div>   
    
    <pre>
        position:fixed; : 화면에 고정 
        무조건 기준이 body 

        left /  top / right / bottom 
        px , % 
    </pre>
</body>
</html>
