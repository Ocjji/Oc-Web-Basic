<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .con-box {
            width: 400px; height: 400px;
            border: 1px solid #000; 
            margin: 20px auto;
            position: relative;
        }
        .con-box div {
            width: 100px; height: 100px; 
            font-size: 50px; line-height: 2;
            text-align: center;
            position: absolute;
        }
        .con-box div:nth-child(1) { background: red; left:0; top:0 }
        .con-box div:nth-child(2) { background: green; left:50px; top:50px;}
        .con-box div:nth-child(3) { background: skyblue; left:100px; top:100px; }
        .con-box div:nth-child(4) { background: hotpink; left:150px; top:150px;  }
           
    </style>    
</head>
<body>
    <div class="con-box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    
    <pre>
        층을 변경할수 있다 
        레이어 ? 처럼 생각하자 
        지하 - 배경처리할경우만 ( 클릭이 안된다) 
        / 지상 + 

        z-index : 수치가 있으면 원래있던 대상보다 위로 올라간다 
        단위는 주로 10단위 50단위 100단위 
        범위 무제한 

        z-index는 position이 있어야 사용가능 

    </pre>
</body>
</html>
