    <style>
        p { margin: 20px; width: 1000px; font-size: 18px;}


        .txt1 span {margin-right: 10px;}
        .txt1 span::after {
            content: "";

            display: inline-block;
            width: 1px; height: 15px;
            background: #000;
            margin-left: 15px;
            margin-bottom: -1px;
        }


        .txt2 span {margin-right: 25px; position: relative;}
        .txt2 span::after {
            content: "";

            display: inline-block;
            width: 1px; height: 15px;
            background: #000;

            position: absolute; right: -15px; top: 50%;
            transform: translateY(-50%);
        }

    </style>    
</head>
