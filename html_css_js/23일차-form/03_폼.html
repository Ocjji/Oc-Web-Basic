<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <style>
        select {
            width: 250px;
            height: 50px;
            border: 1px solid #000;
            appearance: none;
            padding: 0 20px;
        }

        .box2 {
            background-repeat: no-repeat;
            background-position: 210px 50%;
            background-image: url(images/select-bg.gif);
        }

        .box1 {
            width: 250px;
            height: 50px;
            margin: 30px;
            position: relative;
        }

        .box1 button {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #999;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        /* 행가운데 처리는 i에 넣기 */
        .box1 button i {
            font-size: 18px;
            line-height: 30px;
        }

        .box3 {
            width: 250px;
            height: 50px;
            margin: 30px;
            position: relative;
        }

        /* .box3::after {

        .box3::after {
            content: "\e942";
            font-family: xeicon;
            font-size: 18px;
            line-height: 30px;
            text-align: center;

            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #999;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box1">
        <select name="" id="">
            <option>네이버</option>
            <option>네이버</option>

    </div>
