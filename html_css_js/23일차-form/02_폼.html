<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <style>
        input[type=text] {
            width: 200px;
            height: 50px;
            border: 1px solid #999;
            margin: 30px;
            outline: none;
        }

        input[type=text]::after {
            content: "테스트";
        }

        button::after {
            content: "연습";
        }

        img::after {
            content: "이미지";
        }

        label::after {
            content: "라벨";
        }

        select::after {
            content: "추가";
        }

        select {
            appearance: none;
            /* 화살표 없애기 */
        }
    </style>
</head>

<body>
    <input type="text" name="" id="">
    <button>버튼</button>
    <img src="images/cat0.jpg" alt="고냥이" width="200">
    <label for="">레이블</label>
    <select>
        <option>선택</option>
    </select>

    <pre>
        ------------------

    </pre>
</body>

</html>
