<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .list {}
        .list li {margin-bottom: 5px;}
        .list li a {
            display: block;
            width: 250px;
            height: 50px;
            border: 1px solid #000;
            line-height: 50px;
            text-align: center;
        }
        .con-box {margin-top: 50px;}
        .con-box .con {
            width: 100%;
            height: 1000px;
            padding: 50px 0;
        }
        .con-box .con h2 {
            font-size: 50px;
            font-weight: 700;
        }
        .con-box .con:nth-child(1) {
            background: skyblue;
        }
        .con-box .con:nth-child(2) {
            background: tan;
        }
        .con-box .con:nth-child(3) {
            background: thistle;
        }
        .con-box .con:nth-child(4) {
            background: salmon;
        }
    </style>
</head>
<body>

    <!-- div.con-box>div.con#box$*4>h2{타이틀} -->
    <div class="con-box">
        <div class="con" id="box1">
            <h2>타이틀</h2>
        </div>
        <div class="con" id="box2">
            <h2>타이틀</h2>
        </div>
        <div class="con" id="box3">
            <h2>타이틀</h2>
        </div>
        <div class="con" id="box4">
            <h2>타이틀</h2>
        </div>
    </div>

    <pre>
        ------------------

        아이디 : 주로 큰 뼈대 ( 건물, 구조, 1층, 2층, ... ), 유일성
        클래스 : 안에 대상 ( 가구 위치, 색 등 ), 여러번 가능

        ------------------

        내부링크 ( 책갈피와 유사 )
        a href="#아이디명"

        찾아갈 대상
        요소 id="아이디명"

    </pre>
</body>
</html>
