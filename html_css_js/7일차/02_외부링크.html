    <link rel="stylesheet" href="css/reset.css">
    <style>
        .list {}
        .list li {margin-bottom: 5px;}
        .list li a {
            display: block;
            width: 250px;
            height: 50px;
            border: 1px solid #000;
            line-height: 50px;
            text-align: center;
        }
        .con-box {margin-top: 50px;}
        .con-box .con {
            width: 100%;
            height: 1000px;
            padding: 50px 0;
        }
        .con-box .con h2 {

            font-weight: 700;
        }
        .con-box .con:nth-child(1) {
            background: skyblue;
        }
        .con-box .con:nth-child(2) {
            background: tan;
        }
        .con-box .con:nth-child(3) {

        }
        .con-box .con:nth-child(4) {

        }
