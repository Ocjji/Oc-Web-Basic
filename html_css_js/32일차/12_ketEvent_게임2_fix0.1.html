    <style>
        .box {
            width: 600px;
            height: 600px;
            border: 1px solid #000;
            position: relative;
            margin: 10px auto;
            background: beige;

        }

        .box img {
            width: 100px;
            height: 130px;
            position: absolute;
            left: 10px;
            top: 10px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .box .score {
            position: absolute;
            left: -200px;
            top: 0;
            font-size: 40px;
            font-weight: 700;
        }

        button {
            padding: 15px 20px;
        }

        button i {
            font-size: 25px;
        }

        .food {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>

<body>

    <script>
        'use strict';
        let pic = document.querySelector('.box img');
        let food = document.querySelector('.food');
        // let btn = document.querySelectorAll('button');
        let score = document.querySelector('.score');
        let x, y;
        let velocity = 20;
        let keyID = null;
        let timerId = null;
        let movetimerId = null;
        let move_cnt = 0;
        let imgurl = '';
        let totalImg = 6;
        let cnt = 0;
        let direction = 'R';




        movetimerId = setInterval(function () {
            move_cnt++;
            if (move_cnt > totalImg - 1) {
                move_cnt = 0;
            }
            imgurl = 'images/move/cat' + move_cnt + '.png';

            if (direction === 'right') {
                pic.style.transform = 'scaleX(1)';

            } else if (direction === 'left') {
                pic.style.transform = 'scaleX(-1)';

            }
            pic.setAttribute('src', imgurl);
        }, 50);

        // x 좌표 left값
        x = parseInt(getComputedStyle(pic).left);
        // y 좌표 top값
        y = parseInt(getComputedStyle(pic).top);

        let fx, fy;
        fx = Math.floor(Math.random() * 561);
        fy = Math.floor(Math.random() * 561);

        food.style.left = fx + 'px';
        food.style.top = fy + 'px';

        function make() {
            console.log('run');
            if (x <= fx && fx <= (x + 60) && y <= fy && fy <= (y + 90)) {
                fx = Math.floor(Math.random() * 561);
                fy = Math.floor(Math.random() * 561);
                food.style.left = fx + 'px';
                food.style.top = fy + 'px';
                console.log('get');
                cnt++;
            }
            score.textContent = 'score : ' + cnt;
        }


        timerId = setInterval(make, 10);


        window.addEventListener('keydown', e => {
            keyID = e.key;
            if (keyID === 'w') {
                if (y > 0) {
                    y -= velocity;
                    if (y < 0) {
                        y = 0;
                    }
                    pic.style.top = y + 'px';
                }
            } else if (keyID === 's') {
                if (y < 470) {
                    y += velocity;
                    if (y > 470) {
                        y = 470;
                    }
                    pic.style.top = y + 'px';
                }
            } else if (keyID === 'a') {
                direction = 'left';
                if (x > 0) {
                    x -= velocity;
                    if (x < 0) {
                        x = 0;
                    }
                    pic.style.left = x + 'px';
                }
            } else if (keyID === 'd') {
                direction = 'right';
                if (x < 500) {
                    x += velocity;
                    if (x > 500) {
                        x = 500;
                    }
                    pic.style.left = x + 'px';
                }
            }
        });
