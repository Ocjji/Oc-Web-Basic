<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <style>
        .list {
            margin: 20px;
            display: flex;
        }

        .list li {
            margin: 5px;
            transition: 0.6s;
        }

        .list li.on {
            transform: scale(1.3);
        }

        .list li img {
            width: 200px;
        }
    </style>



</head>

<body>
    <!-- ul.list>li*4>img[src=images/cat$.jpg] -->
    <!-- id가 숫자면 안된다 ( 개발 / 테스트용 ) -->
    <ul class="list">
        <li id="0"><img src="images/cat0.jpg" alt=""></li>
        <li id="1"><img src="images/cat1.jpg" alt=""></li>
        <li id="2"><img src="images/cat2.jpg" alt=""></li>
        <li id="3"><img src="images/cat3.jpg" alt=""></li>
    </ul>

    <script>
        'use strict';

        let li = document.querySelectorAll('.list li');
        let keyID = null;
        let liID = '';

        const cvrt = (key) => {
            switch (key) {
                case 'a':
                case 'A': return '0';
                case 'b':
                case 'B': return '1';
                case 'c':
                case 'C': return '2';
                case 'd':
                case 'D': return '3';
            };
        }

        window.addEventListener('keydown', e => {
            keyID = cvrt(e.key);
            li[keyID].classList.add('on');
        })
        window.addEventListener('keyup', e => {
            keyID = cvrt(e.key);
            li[keyID].classList.remove('on');
        })


    </script>

    <pre>

        <hr>

        

    </pre>
</body>

</html>
