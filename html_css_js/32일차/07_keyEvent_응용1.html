<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <style>
        .list {
            margin: 20px;
            display: flex;
        }

        .list li {
            margin: 5px;
            transition: 0.6s;
        }

        .list li.on {
            transform: scale(1.3);
        }

        .list li img {
            width: 200px;
        }
    </style>



</head>

<body>
    <!-- ul.list>li*4>img[src=images/cat$.jpg] -->
    <ul class="list">
        <li class="on"><img src="images/cat0.jpg" alt=""></li>
        <li><img src="images/cat1.jpg" alt=""></li>
        <li><img src="images/cat2.jpg" alt=""></li>
        <li><img src="images/cat3.jpg" alt=""></li>
    </ul>

    <script>
        'use strict';

        let li = document.querySelectorAll('.list li');
        let keyID = null;


        window.addEventListener('keydown', e => {
            li.forEach(element => {
                element.classList.remove('on');
            });

            switch (e.key) {
                case '1': li[0].classList.add('on'); break;
                case '2': li[1].classList.add('on'); break;
                case '3': li[2].classList.add('on'); break;
                case '4': li[3].classList.add('on'); break;
            }
        })
        window.addEventListener('keyup', e => {
            li.forEach(element => {
                element.classList.remove('on');
            });
        })


    </script>

    <pre>

        <hr>

        

    </pre>
</body>

</html>
