<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .wrap {
            width: 600px;
            border: 1px solid #000;
            margin: 20px auto;
        }
        .wrap .box {
            height: 50px;
        }
        .box1 {
            background-color: #fae4fc;
            width: 10%;
        }
        .box2 {
            background-color: #f2bcf8;
            width: 20%;
        }
        .box3 {
            background-color: #d2c2fd;
            width: 30%;
        }
        .box4 {
            background-color: #defabb;
            width: 40%;
        }
        .box5 {
            background-color: #ffddb0;
            width: 50%;
        }
    </style>
</head>
<body>
    <!-- div.wrap>div.box.box$*5 -->
    <div class="wrap">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
    </div>


    <pre>
        
        
        <hr>

        ######################## 단위 ########################

        <hr>
        
        px : 절대단위( 기본 )
        0은 px 생략가능

        % : 모바일, 반응형
            ( 부모의 크기를 기준을 설정)

    </pre>
</body>
</html>
