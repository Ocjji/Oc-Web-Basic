<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
    </style>
    
    <script>
        'use strict';

        let x = 0;
        while(1) { // 무한반복
            if( x > 10 ) {
                break;
            }
            document.write(x, '<br>');
            x++;
        }
        
    </script>

</head>
<body>
    <pre>


        // break(중단) - 보통 무한반복할때 많이 사용

        for( let i = 0; i < 100; i++ ) {
            document.write( i , '<br>');
            if ( i === 10) {
                break; // 중단
            }
        }
    </pre>
</body>
</html>
