<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
    </style>
    
    <script>
        'use strict';

        for ( let i = 0; i <= 30; i++){
            if( i % 2 === 0){
                continue; // 다시 처음 for문
            }
            document.write( i , '<br>');
        }
    </script>

</head>
<body>
    <pre>


        continue : 다시 for문으로 돌아간다
                    continue 이하의 문장을 실행하지 않는다
    </pre>
</body>
</html>
