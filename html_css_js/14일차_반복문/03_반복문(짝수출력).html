<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
    </style>
    
    <script>

        'use strict';

        for (let i = 0; i <= 30; i += 2 ) {
            document.write('출력값 : ', i , '<br>');
        }

        document.write('<hr>');

        for (let i = 0; i <= 30; i++) {
            if ( i % 2 == 0 ){
                document.write('출력값 : ', i , '<br>');
            }
        }

    </script>

</head>
<body>
    <pre>

        0부터 30까지(for) 짝수를 출력하시오

    </pre>
</body>
</html>
