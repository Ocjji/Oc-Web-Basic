<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
    </style>
    
    <script>
        'use strict';

        // 1 ~ 50 까지 5의 배수의 합

        let sum = 0;
        let x = 1;

        while ( x <= 50) {
            if ( x % 5 === 0) {
                sum += x;
            }
            x++;
        }
        document.write('총합 : ' + sum);

    </script>

</head>
<body>
    <pre>
        while문 : 주로 무한반복할때, ~ 까지 반복, 횟수
   
        초기값;
        while ( 조건식 ) {
                실행문;
                증감식;
        }

        while (true) : 무한반복



        let x = 0; // 초기값

        while ( x < 10 ) { // 조건식
            document.write(x , '<br>'); // 실행문
            x++; // 증감식
        }


    </pre>
</body>
</html>
