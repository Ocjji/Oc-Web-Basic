<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
    </style>
    
    <script>

        'use strict';

        for (let i = 0; i <= 100; i += 5 ) {
            if ( i != 0) {
                document.write('출력값 : ', i , '<br>');
            }
        }

        document.write('<hr>');

        for (let i = 0; i <= 100; i++) {
            if ( i !== 0 && i % 5 === 0 ){
                document.write('출력값 : ', i , '<br>');
            }
        }

    </script>

</head>
<body>
    <pre>

        0부터 100까지(for) 5의 배수를 출력하시오

    </pre>
</body>
</html>
