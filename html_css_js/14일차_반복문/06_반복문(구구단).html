<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>

    </style>

    <script>

        'use strict';

        let dan , result;
        dan = Number(prompt('단을 입력하세요'));

        for (let i = 1; i <= 9; i++) {
            result = dan * i;
            document.write( dan, ' X ' , i , ' = ' , result , '<br>' );
        }

    </script>

</head>

<body>
    <pre>

        구구단
        2 X 1 = 2
        2 X 2 = 4
        2 X 3 = 6
        .....
        2 X 9 = 18

    </pre>
</body>

</html>
