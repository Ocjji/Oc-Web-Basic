<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 30px;
            padding: 10px;
        }
        .box h2 {font-size: 20px; background: skyblue;}
        .box h3 {font-size: 20px; background: tan;}
        .box p {background: thistle;}

        /* .box의 맨뒤에 추가 */
        .box::after {
            content: "맨뒤에 추가";
            background: mediumpurple;
            /* 글씨 부분만 인식하여 배경설정(인라인 성격) */
            display: block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 5px 5px 3px blue;
            text-align: center;
            line-height: 150px;
            font-weight: 500;
            color: antiquewhite;
        }
        .box::before {
            content: "맨앞에 추가";
            background: greenyellow;
            display: block;
            width: 100%;
            height: 200px;
            border-radius: 60px;
            box-shadow: 0 0 15px green;
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- div.box>h2{제목2}+h3{제목3}p{문단입니다.} -->
    <div class="box">
        <h2>제목2</h2>
        <h3>제목3</h3>
        <p>문단입니다.</p>
    </div>


    <pre>
        ------------------

        before , after 는 content 필수
        인라인 성격이다
        모든태그가 가능하나, 예외 있음
        img, input 등
        
        ::before {
            content:""
        }  요소의 맨 앞

        ::after {
            content:""
        }  요소의 맨 뒤

    </pre>
</body>
</html>
