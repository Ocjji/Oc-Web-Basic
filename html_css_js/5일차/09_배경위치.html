<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box {
            width: 500px;
            margin: auto;
        }
        .box div {
            width: 500px;
            height: 450px;
            border: 1px solid #000;
            margin-bottom: 50px;

            background-image: url(images/a1.png);
            background-repeat: no-repeat;
        }
        .a1 {
            /* 배경의 왼쪽 상단 */
            background-position: 50px 200px;
        }
        .a2 {
            /*  %는 부모를 기준으로 100% */
            background-position: 50% 50%;
        }
        .a3 {
            /* 키워드 : 영역(부모)를 기준으로 */
            background-position: center right;
        }
        .a4 {
            /* y축 center 기본값 */
            background-position: 50px;
        }
        .a5 {
            /* right or bottom 기준으로 */
            background-position: right 20px bottom 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
        <div class="a4"></div>
        <div class="a5"></div>
    </div>
    <pre>
        ------------------

        background-position: x y
        x는 좌,우   /   y는 위, 아래

        background-position-x:x
        background-position-y:y
        따로따로할때

        x : left / center / right
        t : top /center / bottom

        background-position: right 20px bottom 10px;
    </pre>
</body>
</html>
