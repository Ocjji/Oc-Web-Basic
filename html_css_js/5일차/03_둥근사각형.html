<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .con-box {
            width: 600px;
            margin: auto;
        }
        .con-box .box {
            width: 250px;
            height: 100px;
            border: 1px solid #000;
            text-align: center;
            line-height: 100px;
            margin: 10px;
            display : inline-block;
        }
        .con-box .box1 {
            border-top-left-radius: 40px 20px;
            border-top-right-radius: 60px 40px;
            border-bottom-right-radius: 60px 20px;
            border-bottom-left-radius: 20px 50px;
        }
        .con-box .box2 {
            border-radius: 40px 60px 60px 20px / 20px 40px 20px 50px ;
            /*              top top bottom bottom / left left right right   */
        }
        .con-box .box3 {
            border-top-left-radius: 50px 20px;
            border-top-right-radius: 30px 40px;
            border-bottom-right-radius: 20px 50px;
            border-bottom-left-radius: 50px 30px;
        }
        .con-box .box4 {
            border-radius: 50px 30px 20px 50px / 20px 40px 50px 30px;
        }
        .con-box .box5 {
            width: 250px;
            height: 250px;
            border-radius: 25% 75% 10% 90% / 25% 90% 10% 75%;
        }
        .con-box .box6 {
            height: 250px;
            border-radius: 75% 25% 75% 25% / 25% 75% 25% 75% ;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

    </style>
</head>
<body>
     <!-- div.con-box>div.box.box$*6 -->
     <div class="con-box">
        <div class="box box1">test</div>
        <div class="box box2">test</div>
        <div class="box box3">test</div>
        <div class="box box4">test</div>
        <div class="box box5">test</div>
        <div class="box box6">test</div>
     </div>
    <pre>
        ------------------
        border-radius : 둥근사각형
        border-radius : 왼상 오상 오하 왼하
        단위 px, %
        너비/높이 동일 : 100%, 50% - 정원

    </pre>
</body>
</html>
