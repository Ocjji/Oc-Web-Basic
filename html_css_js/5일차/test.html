<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box {
            width: 600px;
            margin: auto;
        }
        .box div{
            width: 100%; /* w100p */
            height: 200px;
            margin: 20px;
            border: 1px solid #000;

            background-image: url(images/icon1.png);
            background-repeat: no-repeat;
            background-position: center 50%;
        }
        .box .a1 {
            
        }
        .box .a2 {
            /* 반복, 위치, 다양한 기본값들이 따라옴 */
            /* 반드시 background-image 를 사용하여 이미지 변경을 구현한다 */
            background: url(images/icon2.png); /* 잘못된 방법 */
        }
        .box .a3 {
            background-image: url(images/icon2.png); /* 옳은 방법 */
        }
        .box .a4 {
            
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
        <div class="a4"></div>
    </div>

    <pre>
        ------------------

        background 속기법

        background: 이미지주소 반복 위치;  '많이 사용'
        background: 배경색 이미지주소 반복 위치/크기 배경고정;


    </pre>
</body>
</html>
