<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box {
            width: 600px;
            margin: auto;

        }
        .box div{
            width: 100%; /* w100p */
            height: 200px;
            margin: 20px;
            border: 1px solid #000;
        }
        .box .a1 {
            /* background: 이미지주소 반복 위치; - 많이 사용 */
            /* background: 배경색 이미지주소 반복 위치/크기 배경고정 */
            background: url(images/a1.png) repeat-x 0 0;
        }     /*    ;    */ 
        .box .a2 {
            background: url(images/a2.png) no-repeat center center/100px 100px;
        }
        .box .a3 {
            background: url(images/a1.png);
            /* background: url(images/a1.png); 반복 위치/크기 고정여부 색 */
        }
        .box .a4 {
            background: pink;
            /* background: pink url() ..... 기본값; */
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
        <div class="a4"></div>
    </div>

    <pre>
        ------------------

        background 속기법

        background: 이미지주소 반복 위치;  '많이 사용'
        background: 배경색 이미지주소 반복 위치/크기 배경고정;


    </pre>
</body>
</html>
