<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .con-box {
            width: 600px;
            margin: auto;
        }
        .con-box .box {
            width: 250px;
            height: 100px;
            border: 1px solid #000;
            text-align: center;
            line-height: 100px;
            margin: 10px;
            display : inline-block;
        }
        .con-box .box1 {
            border-radius: 20px 15px 30px 40px;
        }
        .con-box .box2 {
            /* border-radius: 20px 30px 15px; */
            /* border-radius: 20px 30px; */
            border-radius: 20px;

        }
        .con-box .box3 {
            border-radius: 10% 20% 30% 40%;
        }
        .con-box .box4 {
            width: 100px;
            /* border-radius: 100%; */
            border-radius: 50%;
        }
        .con-box .box5 {
            border-radius: 0 30px 30px 0;
        }
        .con-box .box6 {
            border-radius: 30px 30px 0 0;
        }

    </style>
</head>
<body>
     <!-- div.con-box>div.box.box$*6 -->
     <div class="con-box">
        <div class="box box1">test</div>
        <div class="box box2">test</div>
        <div class="box box3">test</div>
        <div class="box box4">test</div>
        <div class="box box5">test</div>
        <div class="box box6">test</div>
     </div>
    <pre>
        ------------------
        border-radius : 둥근사각형
        border-radius : 왼상 오상 오하 왼하
        단위 px, %
        너비/높이 동일 : 100%, 50% - 정원

    </pre>
</body>
</html>
