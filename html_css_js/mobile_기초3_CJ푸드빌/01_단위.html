<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            font-size: 60px;
        }
        /* 부모를 기준으로 크기가 1em = 100%
        모바일, 반응형 폰트 단위 em 처리
        요즘은 모바일 단위를 px로 작업을 많이 한다
        기종 : 해상도 문제발생 */
        .box1 {font-size: 1em;}
        .box2 {font-size: 0.8em;}
        .box3 {font-size: 0.8em;}
        .box4 {font-size: 0.8em;}
        .box5 {font-size: 0.8em;}
    </style>

</head>

<body>
    <div class="box1">
        단위 연습1
        <div class="box2">
            단위 연습2
            <div class="box3">
                단위 연습3
                <div class="box4">
                    단위 연습4
                    <div class="box5">
                        단위 연습5
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
