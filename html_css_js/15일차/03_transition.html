            /* transition-property: width;
            transition-duration: 1s;

            transition-delay: 2s; */
        }

        div:hover {
            /* width: 500px;

            background: darkolivegreen;
            transform: rotate(45deg) scale(2) translate(100px, 100px);
            border-radius: 50%;
            
        }
