<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .box {
            width: 600px;
            height: 400px;
            margin: 50px;
            cursor: pointer;

            overflow: hidden;
        }

        .box:hover img{
            transform: rotate(15deg) scale(1.3);
            
        }

        .box img {
            transition: all 1s ease-in-out;
        }

    </style>    
</head>
<body>
    <div class="box">
        <img src="images/cat0.jpg" alt="고냥이">
        
    </div>
</body>
</html>
