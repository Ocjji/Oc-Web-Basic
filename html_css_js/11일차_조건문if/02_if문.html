    <script>
        'use strict';

        let score = 0;
        score = Number(prompt('점수를 입력하세요'));
        
        if ( score >= 80 ) {
            alert('합격');
        } else {
            alert('불합격');
        }
    </script>

</head>
<body>

        1. 값입력받기, 숫자변환
        2. 80점 이상이면 합격
        3. 그렇지 않으면 불합격
    </pre>


</body>
