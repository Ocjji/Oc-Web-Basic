<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
    </style>
    
    <script>
        'use strict';

        let num = '';

        num = Number(prompt('숫자를 입력하세요'));

        if ( num === 1 ) {
            alert('1 - 구두');
        } else if ( num === 2 ) {
            alert('2 - 핸드백');
        } else if ( num === 3 ) {
            alert('3 - 우산');
        } else if ( num === 5 ) {
            alert('5 - 화장품');
        } else if ( num === 7 ) {
            alert('7 - 상품권');
        } else {
            alert('꽝 다음 기회에..');
        }
    </script>

</head>
<body>
    <pre>
        num
        1 - 구두
        2 - 핸드백
        3 - 우산
        5 - 화장품
        7 - 상품권
        그외
        꽝 다음 기회에..
    </pre>
</body>
</html>
