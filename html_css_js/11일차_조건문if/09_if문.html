<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
    </style>
    
    <script>
        'use strict';

        let num = 0;

        num = Number(prompt('숫자를 입력하세요'));

        if ( num === 1 ) {
            alert('1입니다.');
        } else if ( num === 3 ) {
            alert('3입니다.');
        } else if ( num === 6 ) {
            alert('6입니다.');
        } else {
            alert('해당되지 않습니다.');
        }
    </script>

</head>
<body>
    <pre>
        num
            1 : 1입니다
            3 : 3입니다
            6 : 6입니다
            그외 나머지 : 해당되지 않습니다.
    </pre>
</body>
</html>
