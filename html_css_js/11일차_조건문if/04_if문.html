<head>

    <title>Document</title>

    <script>
        'use strict';

        let num = 0;
        
        num = prompt('자연수를 입력하세요.');

        if ( num % 2 === 0 ) {
            alert('짝수입니다!');
        } else {
            alert('홀수입니다!');
        }
        
    </script>

</head>

<body>
    <pre>
        입력값이 : num
           2로 나눈 나머지값이 0 이면  짝수 그렇지 않으면  홀수
    </pre>


</body>

</html>
