    <script>
        'use strict';
             
        let num = 0;

        num = prompt('숫자를 입력해주세요');
        
        if ( 51 <= num && num <= 99 ) {
            alert('인정');
        } else {
            alert('범위 초과입니다.');
        }
       
    </script>

</head>

<body>
    <pre>
        num 값입력
        num 변수에 숫자 입력 51~99까지 범위이면
        xx는 범위 인정 그렇지 않으면 xx는 범위 초과
    </pre>


</body>
