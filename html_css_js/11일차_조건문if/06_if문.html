<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>

    </style>

    <script>
        'use strict';
             
        let num = 0;

        num = prompt('자연수를 입력하세요.');
        
        if ( num % 5 === 0 ) {
            alert('5의 배수입니다.');
        } else {
            alert('5의 배수가 아닙니다.');
        }
       
    </script>

</head>

<body>
    <pre>
        숫자입력
        5의 배수이다
        5의 배수가 아니다
    </pre>


</body>

</html>
