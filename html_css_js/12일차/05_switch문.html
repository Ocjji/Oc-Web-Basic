<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
    </style>
    
    <script>
        'use strict';

        let num = Number(prompt('시간을 24시간 기준으로 입력하세요'));

        switch ( true ) {
            case num < 11 : 
                alert('아침먹을시간');
                break;
            case num < 15 : 
                alert('점심먹을시간');
                break;
            default :
                alert('저녁먹을시간');
        }

    </script>

</head>
<body>
    <pre>

        num 입력

        1 = 1이다
        3 = 3이다
        5 = 5이다
        그 외 나머지 = 1, 3, 5가 아니다

    </pre>
</body>
</html>
