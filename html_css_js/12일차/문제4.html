<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>

    </style>

    <script>
        'use strict';

        let month = 0;


        month = Number(prompt('2023년 몇 월입니까?'));

        if (month % 1 === 0 && 1 <= month && month <= 12) {
            if (month === 1 || month === 3 || month === 5 || month === 7 || month === 8 || month === 10 || month === 12) {
                alert(month + '월은 31일입니다.');
            } else if (month === 2) {
                alert(month + '월은 28일입니다.');
            } else {
                alert(month + '월은 30일입니다.');
            }
        }
        else {
            alert('"1 ~ 12" 사이의 정확한 월을 입력해주세요');
        }

    </script>

</head>

<body>
    사용자에게 월을 입력받아,
    ???월이면 [31]을, ???이면 [30]을,
    2면 [28]을 반환하시오.
</body>

</html>
