<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
    </style>
    
    <script>
        'use strict';

        let device = prompt('기종을 입력하세요');

        switch (device) {
            case 'iphone' : 
                alert('아이폰');
                break;
            case 'ipad' : 
                alert('아이패드');
                break;
            case 'galaxy' : 
                alert('갤럭시');
                break;
            default :
                alert('기종없음');
        }
    </script>

</head>
<body>
    <pre>
        device : 기종 입력받기
        
        iphone - 아이폰
        ipad - 아이패드
        galaxy - 갤럭시
        그외 기종없음
    </pre>
</body>
</html>
