<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
    </style>
    
    <script>
        'use strict';

        let num = Number(prompt('이벤트 번호를 입력하세요 ( 1 ~ 10 )'));

        switch ( num ) {
            case  1 : 
                alert('운동화');
                break;
            case  2 : 
                alert('우산');
                break;
            case  4 : 
                alert('핸드백');
                break;
            case  7 : 
                alert('신발');
                break;
            case  9 : 
                alert('상품권');
                break;
            default :
                alert('다음기회에');
        }

    </script>

</head>
<body>
    <pre>

        num = 이벤트 번호를 입력하세요 1 ~ 10중에서
 1 - 운동화
 2 - 우산
 4 - 핸드백
 7 - 신발
 9 - 상품권
 그외 다음기회에

    </pre>
</body>
</html>
