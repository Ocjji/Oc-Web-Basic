        'use strict';

        let user_id, pw;
        let id = 'ezen' ;

        user_id = prompt('아이디를 입력하세요');
        

        if ( user_id === id) {

            pw = prompt('비밀번호를 입력하세요');

                alert('비밀번호 오류');
            }
        } else {
            alert('아이디 오류');
        }

    </script>
