        switch ( position ) {

            case  '주임' :

            case  '대리' : 
                alert('월급 : 300만원');

                alert('월급 : 350만원');

                alert('월급 : 400만원');

                alert('사원, 주임, 대리, 과장, 부장으로만 입력하세요');
