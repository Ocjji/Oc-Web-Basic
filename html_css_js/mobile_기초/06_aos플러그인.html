<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        #wrap {
            width: 100%;
            min-width: 1600px;
        }

        #header {
            width: 100%;
            height: 200px;
            background: beige;
        }

        #visual {
            width: 100%;
            height: 800px;
            background: tomato;
        }

        .con-box {
            width: 100%;
        }

        .con-box .inner {
            width: 1400px;
            margin: auto;
            height: 1200px;
            box-sizing: border-box;
            padding: 100px 0;
        }

        .con-box h2 {
            font-size: 80px;
            text-align: center;
            font-weight: 700;
        }

        .con1 {
            background: #dcdcdc;
        }

        .con2 {}

        .con2 ul {
            display: flex;
            justify-content: space-between;
            margin-top: 80px;
        }

        .con2 ul li {
            flex: 1;
            height: 300px;
            border: 1px solid #000;
            text-align: center;
            line-height: 300px;
            font-size: 25px;
        }

        .con3 {
            background: bisque;
        }

        .con3 ul {
            display: flex;
            justify-content: space-between;
            margin-top: 80px;
        }

        .con3 ul li {
            flex: 1;
            height: 300px;
            border: 1px solid #000;
            text-align: center;
            line-height: 300px;
            font-size: 25px;
        }

        .con4 {
            background: hotpink
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">header</header>
        <section id="visual">visual</section>
        <main class="main">
            <div class="con-box con1">
                <div class="inner">
                    <h2 data-aos="fade-up">타이틀1</h2>
                </div>
            </div>
            <div class="con-box con2">
                <div class="inner">
                    <h2 data-aos="fade-up">타이틀2</h2>
                    <ul class="list">
                        <li data-aos="flip-left" data-aos-duration="500" data-aos-delay="600">test1</li>
                        <li>test1</li>
                        <li>test1</li>
                        <li>test1</li>
                    </ul>
                </div>
            </div>
            <div class="con-box con3">
                <div class="inner">
                    <h2>타이틀3</h2>
                    <ul class="list">
                        <li>test1</li>
                        <li>test1</li>
                        <li>test1</li>
                        <li>test1</li>
                    </ul>
                </div>
            </div>
            <div class="con-box con4">
                <div class="inner">
                    <h2>타이틀4</h2>
                </div>
            </div>
        </main>
    </div>

    <script>

    </script>
    <script>
        AOS.init(); 
    </script>

</body>

</html>
