<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
        .banner {
            width: 90%;
            margin: auto;
            height: 300px;
        }

        .banner .swiper-wrapper {}

        .banner .swiper-wrapper .swiper-slide {
            width: 100%;
            background: #dcdcdc;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
            transform: scale(0.8);
        }

        .banner .swiper-wrapper .swiper-slide-active {
            transform: scale(1);
            background: tan;
        }
    </style>



</head>

<body>
    <div class="swiper banner" id="mainVisual">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Gallery 1</div>
            <div class="swiper-slide">Gallery 2</div>
            <div class="swiper-slide">Gallery 3</div>
            <div class="swiper-slide">Gallery 4</div>
            <div class="swiper-slide">Gallery 5</div>
            <div class="swiper-slide">Gallery 6</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".banner", {
            slidesPerView: 3,
            spaceBetween: 30,
            loop: true,
            centeredSlides: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
