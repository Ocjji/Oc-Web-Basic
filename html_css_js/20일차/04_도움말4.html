<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">

    <style>
        .box {
            width: 300px;
            height: 200px;
            background: #ddd;
            border-radius: 30px;
            margin: 50px auto;
            text-align: center;
            line-height: 200px;
            font-size: 18px;
            position: relative;

            border: 4px solid #000;
        }

        .box1::before {
            content: "";

            display: block;
            width: 0;
            height: 0;

            position: absolute;

            border-top: 25px solid #000;
            /* border-right: 25px solid blue; */
            border-right: 25px solid transparent;

            left: 20%;
            top: -13px;
            transform: rotate(45deg);
        }

        .box::after {
            content: "";

            display: block;
            width: 0;
            height: 0;

            position: absolute;
        }

        .box1::after {
            border-top: 25px solid #DDD;
            /* border-right: 25px solid blue; */
            border-right: 25px solid transparent;

            left: 20%;
            top: -8px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="box box1">내용1</div>
</body>

</html>
