<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">

    <style>
        .box {
            width: 300px;
            height: 200px;
            background: #ddd;
            border-radius: 30px;
            margin: 50px auto;
            text-align: center;
            line-height: 200px;
            font-size: 18px;
            position: relative;

            border: 4px solid #000;
        }

        .box {
            position: relative;
            background: #59cdd5;
            border: 5px solid #f5a2c3;
        }

        .box:after,
        .box:before {
            bottom: 100%;
            left: 50%;
            border: solid transparent;
            content: "";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .box:after {
            border-color: rgba(89, 205, 213, 0);
            border-bottom-color: #59cdd5;
            border-width: 30px;
            margin-left: -30px;
        }

        .box:before {
            border-color: rgba(245, 162, 195, 0);
            border-bottom-color: #f5a2c3;
            border-width: 37px;
            margin-left: -37px;
        }
    </style>
</head>

<body>
    <div class="box box1">내용1</div>
</body>

</html>
