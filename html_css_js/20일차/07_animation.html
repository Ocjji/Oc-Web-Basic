<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">

    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            margin: 20px;
            position: relative;

            animation: ani 10s infinite;
        }

        @keyframes ani {
            0% {
                left: 0;
                top: 0;
            }

            25% {
                left: 300px;
                top: 0;
            }

            50% {
                left: 300px;
                top: 300px;
            }

            75% {
                left: 0px;
                top: 300px;
            }

            100% {
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>

<body>
    <div>


    </div>
</body>

</html>
