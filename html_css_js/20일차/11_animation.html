<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">

    <style>
        .box {
            width: 500px;
            height: 500px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .box span {
            display: block;
            width: 300px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
            border: 3px solid #000;
        }

        .box span:nth-child(1) {
            border-radius: 52% 48% 50% 50% / 30% 30% 70% 70%;
            border-color: blue;
            left: 10px;
            animation: ani1 1s infinite alternate linear;
        }

        .box span:nth-child(2) {
            border-radius: 16% 84% 50% 50% / 68% 58% 42% 32%;
            border-color: red;
            top: 20px;
            animation: ani2 3s infinite alternate linear;
        }

        .box span:nth-child(3) {
            border-radius: 24% 76% 24% 76% / 68% 20% 80% 32%;
            border-color: green;
            right: 10px;
            animation: ani3 5s infinite alternate linear;
        }

        .box span:nth-child(4) {
            border-radius: 70% 30% 24% 76% / 82% 65% 35% 18%;
            border-color: black;
            bottom: 15px;
            animation: ani4 2s infinite alternate linear;
        }

        @keyframes ani1 {
            0% {
                transform: rotate(0) scale(0);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        @keyframes ani2 {
            0% {
                transform: rotate(0) scale(0);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        @keyframes ani3 {
            0% {
                transform: rotate(0) scale(0);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        @keyframes ani4 {
            0% {
                transform: rotate(0) scale(0);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>

</html>
