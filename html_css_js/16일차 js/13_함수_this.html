<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
    </style>
    
    <script>
        'use strict';

        function make( order ) {
            alert(`${order}를 주문합니다.`);
        }



    </script>

</head>
<body>
    <h2>커피주문</h2>
    <p>
        <!-- this : 자기자신 -->
        <input type="button" value="아메리카노" onclick="make(this.value)">
        <input type="button" value="카페라떼" onclick="make(this.value)">
        <input type="button" value="바닐라라떼" onclick="make(this.value)">
        <input type="button" value="딸기라떼" onclick="make(this.value)">
    </p>

</body>
</html>
