<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">   
    <style>
        
    </style>
      
</head>
<body>
    <!-- p#skipNav>a[href="#content"]{본문바로가기} -->
    <p id="skipNav"><a href="#content">본문바로가기</a></p>
    
    <div id="wrap">
        <header id="header">
            <div class="inner">
                <h1><a href="#"><img src="images/logo_black.svg" alt="kakaobank"></a></h1>
                <!-- nav.nav>ul.gnb>li*5>a[href="#"] -->
                <nav class="nav">
                    <ul class="gnb">
                        <li><a href="#">은행소개</a></li>
                        <li><a href="#">상품안내</a></li>
                        <li><a href="#">고객센터</a></li>
                        <li><a href="#">이벤트</a></li>
                        <li><a href="#">서류제출하기</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- main#container.bbs>section#content>div.inner>h2+p+h3+table.tb -->
        <main id="container" class="bbs">
            <section id="content">
                <div class="inner">
                    <h2>이용시간안내</h2>
                    <p>각종 조회 사고 신고는 24시간 365일 운영되며, 전문 상담직원이 여러분을 도와 드립니다.</p>
                    <h3>예금 / 적금</h3>
                    <table class="tb1">
                        <caption>
                            <strong>예금/적금</strong>
                            <p>예금적금 구분 이용시간안내</p>
                        </caption>
                        <colgroup>
                            <col class="w1">
                            <col class="w2">
                        </colgroup>

                        <thead>
                            <tr>
                                <th scope="col">구분</th>
                                <th scope="col">이용시간</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>각종조회</td>
                                <td rowspan="3">24시간</td>
                            </tr>
                            <tr>
                                <td>신규</td>                                
                            </tr>
                            <tr>
                                <td>해지</td>
                            </tr>
                        </tbody>
                    </table>

                    <h3>이체</h3>
                    <table class="tb2">
                        <caption>
                            <strong>이체</strong>
                            <p>이체 구분과 이용시간 안내</p>
                        </caption>
                        <colgroup>
                            <col class="w1">
                            <col class="w2">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col">구분</th>
                                <th scope="col">이용시간</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>간편이체</td>
                                <td rowspan="4">24시간</td>
                            </tr>
                            <tr>
                                <td>즉시 이체, 예약이체 (당행/타행)</td>
                            </tr>
                            <tr>
                                <td>자동이체 등록 및 해지 (계좌간 자동이체/타행 자동이체)</td>
                            </tr>
                            <tr>
                                <td>다건이체</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>


    </div>
</body>
</html>
