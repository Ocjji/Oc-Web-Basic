<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <style>
        .search-wrap {
            margin: 30px;
            width: 500px;
            height: 60px;
            background: #f5f5dc;
            border-radius: 30px;
        }

        .search-wrap .search-form {
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            height: 60px;
        }

        ::placeholder {
            color: red;
        }

        .search-wrap .search-form input[type=text] {
            width: 400px;
            height: 50px;
            box-sizing: border-box;
            border: none;
            background: transparent;
            outline: none;
        }

        .search-wrap .search-form button {
            width: 50px;
            height: 50px;
            border: none;
            background: transparent;
        }

        .search-wrap .search-form button i {
            font-size: 30px;
        }
    </style>
    <script>
        'use strict';

    </script>

</head>

<body>

    <div class="search-wrap">
        <form action="#" method="get" class="search-form">
            <label for="search" class="hide">검색</label>
            <input type="text" id="search" placeholder="검색어를 입력하세요" title="검색어를 입력하세요">
            <button>
                <i class="xi-search"></i>
            </button>
        </form>
    </div>

</body>

</html>
