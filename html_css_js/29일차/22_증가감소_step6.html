<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <style>
        .box {
            width: 220px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 30px;
            margin: 30px;
            border: 1px solid #000;
        }

        button {
            display: inline-block;
            margin: 0px 0 0 30px;
            width: 100px;
            height: 40px;
            font-size: 20px;
            font-weight: 600;
        }
    </style>



</head>

<body>
    <div class="box">xxx</div>
    <p>
        <button class="prev">정지</button>
        <button class="next">시작</button>
    </p>


    <script>
        'use strict';

        let cnt = 0;
        let timerId = null;
        let interval = 1000;
        // 시간의 스위치 ON, OFF
        let isplay = true;

        let dom = document.querySelector('.box');
        let prev = document.querySelector('.prev');
        let next = document.querySelector('.next');

        dom.innerHTML = cnt;

        timerId = setInterval(rolling, interval);

        function rolling() {
            cnt++;
            if (cnt > 10) {
                cnt = 0;
            }
            dom.innerHTML = cnt;
        }

        prev.addEventListener('click', function () {
            if (isplay) {
                clearInterval(timerId);
                isplay = false;
            }
        });

        next.addEventListener('click', function () {
            if (!isplay) {
                timerId = setInterval(rolling, interval);
                isplay = true;
            }
        });

    </script>

    <pre>

        <hr>

        

    </pre>
</body>

</html>
