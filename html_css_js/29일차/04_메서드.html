<body>
    <div id="box">
        xxx
    </div>

    <script>
        'use strict';
        let dom = document.getElementById('box');
        dom.innerHTML = '제목 타이틀';

        dom.style.width = '300px';
        dom.style.height = '300px';
        dom.style.border = '2px solid #000';
        dom.style.textAlign = 'center';
        dom.style.lineHeight = '300px';


    </script>

    <pre>

        <hr>
        IE 버전 때문에 많이 사용했었음
        getElementById('아이디')
        getElementsByClassName('클래스명') : 배열(유사배열)
        getElementsByTagName('태그명') : 배열(유사배열)

        스타일
        선택자.style.속성 = '값'
        속성 : css 모든 속성 지정
        속성-속성 : 두번째 첫글자 대문자로 시작

    </pre>
