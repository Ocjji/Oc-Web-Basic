<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
    </style>
    
    <script>
        'use strict';

        let month = 0;

        let day = 0;

        month = Number(prompt('월을 입력해주세요', '1 ~ 12'));

        switch ( month ) {
            case 1 : case 3 : case 5 : case 7 : case 8 : case 10 : case 12 : 
                day = 31; document.write(month + '월은 ' + day + '일까지 입니다.'); break;
            case 4 : case 6 : case 9 : case 11 : 
                day = 30; document.write(month + '월은 ' + day + '일까지 입니다.'); break;
            case 2 :
                day = 28; document.write(month + '월은 ' + day + '일까지 입니다.'); break;
            default : 
                document.write('다시 입력하세요. 해당 월은 존재하지 않습니다.');
        }


    </script>

</head>

</html>
