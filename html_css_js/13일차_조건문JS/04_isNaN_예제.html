<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
    </style>
    
    <script>
        'use strict';

        let score = prompt('수학 점수를 입력하세요','0 ~ 100');
                
        if ( score < 0 || score > 100 || isNaN(score) || score === '') {
            alert('올바른 형식이 아닙니다.');
        } else {
            if ( 90 <= score && score <= 100 ) {
                alert('"1등급"');
            } else if ( 80 <= score && score < 90 ) {
                alert('"2등급"');
            } else if ( 70 <= score && score < 80 ) {
                alert('"3등급"');
            } else if ( 60 <= score && score < 70 ) {
                alert('"4등급"');
            } else {
                alert('재평가 대상입니다.');
            } 
        }
        

    </script>

</head>
