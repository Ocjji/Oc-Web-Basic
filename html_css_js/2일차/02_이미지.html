<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <img src="./images/cat0.jpg" alt="">
    
    <!-- ./ 는 생략이 가능함 -->
    <img src="images/cat1.jpg" alt="고양이" title="고양이설명">
    
    <img src="images/cat2.jpg" alt="대체텍스트 타이틀적인 내용" title="나머지 세부내용작성">
    
    <img src="images/cat0.jpg" width="300">

    <img src="images/cat0.jpg" alt="" width="250" height="300">

    <!-- 외부에서 이미지를 가지고 올때 -->
    <!-- px 붙여줌 -->
    <img src="images/cat0.jpg" alt="" width="300px" height="250px">

    <img src="../1일차/images/bimg1.jpg" alt="">
    <img src="images/img/m0.jpg" alt="">

    <pre>
        //////////////////////////////////////
        
        경로
        ./ : 현재폴더 (생략이 가능함)
        ../ : 상위폴더
        / : 최상위 - 주로 실무작업할때 많이 사용
            로컬에서는 c드라이브부터 시작
            

    </pre>

</body>
</html>
