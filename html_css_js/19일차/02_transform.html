<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">

    <style>
        .box {
            width: 400px;
            height: 250px;
            margin: 50px auto;
        }


        .box1 {
            background-image: url(images/cat0.jpg);
            background-size: 400px 250px;
            background-repeat: no-repeat;

            transition: 1s;

            position: relative;
        }

        .box1 a {
            display: block;
            width: 400px;
            height: 250px;
        }

        .box1:hover {
            background-image: url(images/cat1.jpg);
            background-size: 400px 250px;
            background-repeat: no-repeat;
        }

        .box1 p {
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px;
        }

        .box1 button {
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 50%;
            border: none;

            opacity: 0;

            cursor: pointer;
        }

        .box1 button i {
            font-size: 30px;
        }

        .box1:hover button {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="box box1">
        <a href="#">
            <p><button><i class="xi-user-o"></i></button><button><i class="xi-heart-o"></i></button></p>
        </a>
    </div>
    <div class="box box2">
        <a href="">
            <p><button><i class="xi-user-o"></i></button><button><i class="xi-heart-o"></i></button></p>
        </a>
    </div>

</body>

</html>
