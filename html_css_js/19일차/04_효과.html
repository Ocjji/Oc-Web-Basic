<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">

    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid #000;

            margin: 50px auto;
            position: relative;
        }

        .box span {
            position: absolute;
            transition: 1s;
        }

        .box1 span {
            width: 100%;
            height: 2px;
            background: red;

            left: 0;
        }

        .box1 span:nth-child(1) {
            top: 50px;
            width: 0;
        }

        .box1:hover span:nth-child(1) {
            top: 50px;
            width: 300px;
        }

        .box1 span:nth-child(2) {
            top: 100px;
            left: auto;
            /* 위에서 left값을 지정해주어서 auto를 해야함 */
            right: 0;
            width: 0;
        }

        .box1:hover span:nth-child(2) {
            top: 100px;
            width: 300px;
        }

        .box1 span:nth-child(3) {
            top: 150px;
            transform: scaleX(0);
        }

        .box1:hover span:nth-child(3) {
            transform: scaleX(1);
        }

        .box1 span:nth-child(4) {
            top: 200px;
            transform-origin: 0 0;
            transform: scaleX(0);
        }

        .box1:hover span:nth-child(4) {
            transform: scaleX(1);
        }

        .box2 span {
            top: 0;
            height: 300px;
            width: 2px;
            background: blue;
        }

        .box2 span:nth-child(1) {
            left: 50px;
            height: 0;
        }

        .box2:hover span:nth-child(1) {
            height: 300px;
        }

        .box2 span:nth-child(2) {
            left: 100px;
            height: 0;

            top: auto;
            bottom: 0;
        }

        .box2:hover span:nth-child(2) {
            height: 300px;
        }

        .box2 span:nth-child(3) {
            left: 150px;
            transform: scaleY(0);
        }

        .box2:hover span:nth-child(3) {
            transform: scaleY(1);
        }

        .box2 span:nth-child(4) {
            left: 200px;


            transform: scaleY(0);
        }

        .box2:hover span:nth-child(4) {

            transform: scaleY(1);
        }
    </style>
</head>

<body>
    <!-- div.box.box$*2>span*4 -->
    <div class="box box1"><span></span><span></span><span></span><span></span></div>
    <div class="box box2"><span></span><span></span><span></span><span></span></div>
</body>

</html>
