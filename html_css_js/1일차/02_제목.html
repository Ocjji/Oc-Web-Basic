<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목 h1 ~ h6 </title>
</head>

<body>
    <h1>제목</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목6</h5>
    <h6>제목7</h6>
    
    <!-- '컨트롤 + /' 설명, 주석 --> 

    <pre>
        h1 : 웹페이지의 주로 로고 사용 ( 제목에 해당하는 부분 )
             한 페이지에 한번만 사용 권장
        section이나 article 안에 올수도 있다

        h2 ~ h6 : 여러번 사용가능

        h3 다음에 하위 h2 올 수 없다.
    </pre>

</body>

</html>
