<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://www.naver.com">컨텐츠</a>
    <a href="http://www.naver.com" target="_blank">네이버</a>
    <a href="http://www.google.com" target="_blank" title="구글로 이동합니다.">구글</a>

    <pre>
        a : 링크
        속성 : 
        href(기본) : url , 웹 - 반드시, http:// 넣기
                     ./ 현재폴더 - 파일경로
                     ../ 상위폴더
                     내부링크    
                     # : 현재페이지( 가상링크 )      
        target : _blank - 새 탭으로 열리는 경우
        title : 툴팁     
    </pre>
</body>
</html>
