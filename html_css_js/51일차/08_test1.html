<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <style>
    body {
      width: 100vw;
      height: 100vh;
      background: tomato;
    }

    .con-box {
      display: flex;
      position: relative;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .con-box img {
      position: absolute;
      width: 100%;
      width: 300px;
    }

    .con-box img.pic:nth-of-type(1) {
      left: 300px;
      top: 200px;
    }

    .con-box h2 {
      z-index: 10;
      color: #fff;
      font-size: 90px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 30px;
      text-align: center;
    }

    .con-box h2 span {
      display: block;
    }
  </style>
</head>

<body>
  <div class="con-box">
    <h2>javascript <span>project</span></h2>
    <img src="images/02.png" class="pic" alt="">
  </div>
  <script>
    let pics = document.querySelectorAll('.pic');
    document.addEventListener('mousemove', e => {
      pics.forEach(pic => {
        let x = 300 - (e.clientX / 10);
        let y = 200 - (e.clientY / 10)
        pic.style.left = x + 'px';
        pic.style.top = y + 'px';
      })
    })
  </script>
  <pre>
    현재위치 - ( 마우스위치 / 30 )
    수치  -> 수치가 클수록 거리가 가깝고 수치가 작을수록 거리가 멀어진다
    - 반대로 움직임  /  + 같은방향으로 움직음 : left, top
    + 반대로 움직임  /  - 같은방향으로 움직음 : bottom, right
  </pre>
</body>

</html>
