<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <style>
        body {
            margin: 50px;
        }

        p {
            margin-bottom: 20px;
        }

        button {
            font-size: 20px;
            padding: 20px 40px;
        }
    </style>
</head>

<body>
    <div class="con-box">
        <p>
            <button class="play">play</button>

        </p>
        <div class="my-video">
            <video src="asset/video1.mp4" id="vid" muted></video>
        </div>
    </div>

    <script>
        let vid = document.querySelector('#vid');
        let btnTogglePlay = document.querySelector('.play');

        btnTogglePlay.addEventListener('click', e => {
            btnTogglePlay.classList.toggle('on');
            if (btnTogglePlay.classList.contains('on')) {
                vid.play();
                btnTogglePlay.textContent = 'pause';
            } else {
                vid.pause();
                btnTogglePlay.textContent = 'play';
            }
        })

    </script>


</body>

</html>
