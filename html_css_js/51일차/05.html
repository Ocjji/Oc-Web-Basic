<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <style>
        .con-box {
            width: 1400px;
            height: 4000px;
            background: beige;
            margin: auto;
        }

        .con-box .my-video {
            width: 100%;
            height: 750px;
            overflow: hidden;
            position: relative;
        }

        .con-box .my-video.on {
            width: 450px;
            height: 250px;
            overflow: hidden;
            position: fixed;
            left: 0;
            bottom: 0;
        }

        .con-box .my-video video {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="con-box">
        <div class="my-video">
            <video src="asset/video1.mp4" loop autoplay muted></video>
        </div>
    </div>

    <script>
        let vid = document.querySelector('.my-video');
        let targetY = vid.offsetTop + getComputedStyle(vid).height;
        targetY = parseInt(targetY);

        window.addEventListener('scroll', e => {
            let ty = window.scrollY;
            if (ty > targetY) {
                vid.classList.add('on');
            } else {
                vid.classList.remove('on');
            }
        })

    </script>

</body>

</html>
