<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 

        1. script 는
        head문 안에
        body문 안에 어디든 넣을 수 있다

        2. script는 주로 body문 맨끝에 넣는다 
        (처리속도 향상을 위해)

     -->
</head>
<body>
    <!-- 태그 어디든 삽입가능 -->
    <script>
        alert('경고메세지, 중간값');
        
    </script>
</body>
</html>
