<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 

        1. script 는
        head문 안에
        body문 안에 어디든 넣을 수 있다

        2. script는 주로 body문 맨끝에 넣는다 
        (처리속도 향상을 위해)

     -->
</head>
<body>
    <script>
        document.write('공부용<br>');
        // 한줄 주석 - 문장 맨 끝 ; 마침표 
        document.write('문자, 숫자, 모든태그 가능<br>');
        document.write('<h2>제목</h2>');
        document.write('<h3>제목</h3>');
        document.write(11111);
        document.write("<br>'작은따옴표'<br>");
        document.write('"큰따옴표"<br>');
        // 문자 '', "", ' "" ' , " ' ' "

        document.write('<img src="imgurl" alt="대체텍스트">');
        console.log('값체크, 중간값체크');
    </script>
</body>
</html>
