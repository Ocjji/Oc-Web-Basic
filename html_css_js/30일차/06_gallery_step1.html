    <style>
        .gallery {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #000;
        }

        .gallery h2 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .gallery img {
            width: 500px;
            height: 330px;
        }

        .gallery p {
            display: flex;
            justify-content: space-between;
        }

        .gallery button {
            margin-top: 15px;
            padding: 10px 17px;
        }
    </style>



</head>

<body>
    <!-- div.gallery>h2{xxx}+img+p>button -->
    <div class="gallery">
        <h2>원숭이</h2>
        <img src="images/img2.jpg" alt="">
        <p>
            <button>이미지1</button>
            <button>이미지2</button>
            <button>이미지3</button>
            <button>이미지4</button>
            <button>이미지5</button>
        </p>
    </div>

    <script>
        'use strict';
        let titles = ['고양이', '퍼렁새', '원숭이', '겨란', '보호색'];

        let txt = document.querySelector('.gallery h2');
        let pic = document.querySelector('.gallery img');
        let btn = document.querySelectorAll('.gallery p button');


        for (let i = 0; i < 5; i++) {
            btn[i].addEventListener('click', function () {
                txt.textContent = titles[i];
                pic.setAttribute('src', 'images/img' + i + '.jpg');
            });
