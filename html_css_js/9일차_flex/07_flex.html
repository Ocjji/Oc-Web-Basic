<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <style>
        h2 { font-size: 30px; text-align: center; font-weight: 600; }
        .flex-container {
        margin: 10px;
        padding: 15px;
        border-radius: 5px;
        background: #ffd54f;
        
        }

        .flex-item {
        margin: 10px;
        padding: 20px;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        background: #fff;
        width: 150px;
        height: 150px; 
        }

        
        .flex-item span {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 80px;
            line-height: 100px;
            color:#fff;
            background: #ffb200;

        }
    </style>
</head>
<body>
    <h2> Flex Items- order : Item의 순서를 설정 </h2>
    <div class="flex-container">
        <div class="flex-item"><span>1</span></div>
        <div class="flex-item"><span>2</span></div>
        <div class="flex-item"><span>3</span></div>
        <div class="flex-item"><span>4</span></div>
        <div class="flex-item"><span>5</span></div>
        <div class="flex-item"><span>6</span></div>
      </div>

    <pre>
       
    </pre>
</body>
</html>
