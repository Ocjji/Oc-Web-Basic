<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
    </style>
    
    <script>
        'use strict'

        let a = prompt('값을입력하세요','0');
        console.log(typeof a);
        a = Number(a);
        // or
        // a = parseInt(a);


        document.write(a, typeof a);
    </script>

</head>
<body>
    <pre>
        prompt : 공부용
        외부입력
        prompt(message, default);
        외부로 입력되는 모든 숫자는 문자다
        키보드로부터 입력받는 모든 것은 문자
        숫자로 바꾸기 위해
        Number , parseInt 사용

        폼요소 : 아이디, 비번 등
    </pre>
</body>
</html>
