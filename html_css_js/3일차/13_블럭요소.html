<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        div {
            background-color: skyblue;
            width: 200px;
            height: 100px;
            margin: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        p {
            background-color: pink;
            width: 200px;
            height: 50px;
            margin: 10px;
            padding: 10px;

        }

        ul {
            background-color: yellow;
        }

        ul li {
            background-color: green;
            width: 300px;
            height: 200px;
            margin: 5px;
            padding: 5px;
        }

        dl dd {}
    </style>
</head>

<body>
    <!-- div+p+ul>li*2^dl>dt+dd*2 -->
    <div>안녕하세요</div>
    <p>문단입니다.</p>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
    </ul>
    <dl>
        <dt>용어</dt>
        <!-- dt 유일한 인라인블럭 -->
        <dd>설명</dd>
        <dd>설명</dd>
    </dl>

    <pre>

        1. 블럭요소

                div, h1~h6, p, ul, li, ol, dl, dd

            1) 너비는 부모크기만큼 인식한다(100%) : 한줄
            2) 너비/높이 지정가능
            3) padding, margin 모두 가능

    </pre>

</body>

</html>
