<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        /* 기본적으로 위에서 아래 방향으로 css 작성 */
        .box {
            width: 750px;
            height: 450px;
            background-color: #ebebeb;
            margin:0 auto;
            padding: 13px 26px;
            box-sizing: border-box;
        }
        .box h2 {
            color: red;
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 60px; 
            /* 아래로 공간을 줄 때, 보통은 margin 사용 */
        }
        .box p {
            font-size: 18px;
            margin-bottom: 35px;
        }
    </style>
</head>

<body>

    <!-- div.box>h2+p*3 -->
    <div class="box">
        <h2>Better Taste, Happy Life</h2>
        <p>SASE는 30년의 연혁 동안<br>
            고객의 건강과 행복만을 생각하며, 우리가 사는 공동체에 삶을 풍요롭게 하는<br>
            ‘바른 먹거리’와 ‘서비스’를 전하기 위해 항상 앞장서고 있습니다.</p>
        <p>전 세계의 ‘새로운 맛’을 통해 우리 사회가 ‘즐거움’이 가득한 삶을 누릴 수 있도록<br>
            SASE는 새로운 식문화 창출을 위해 노력하고 있으며,</p>
        <p>최고의 품질과 믿을 수 있는 제품을 통해 고객들에게 매일매일의 일상에서<br>
            더 큰 행복과 즐거움을 전달하는 것이 SASE가 지향하는 가치입니다.</p>
    </div>

</body>

</html>
