<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .box1 {
            width: 310px;
            height: 405px;
            margin: 30px auto;
            background-color: #dadada;
            padding: 22px 25px;
            box-sizing: border-box;
        }
        .box1 img {
            margin-bottom: 14px;
        }
        .box1 h3 {
            margin-bottom: 12px;
            font-size: 16px; font-weight: 700;
        }
        .box1 p {
            font-size: 12px;
        }

        /* div.box2>ul>li>img^li>h3^li>p */
        .box2 {
            width: 310px;
            height: 405px;
            margin: 30px auto;
            background-color: #dadada;
            padding: 22px 25px;
            box-sizing: border-box;
        }
        .box2 ul {}
        .box2 ul .a {}
        .box2 ul .a img {margin-bottom: 14px;}
        .box2 ul .b {}
        .box2 ul .b h3 {margin-bottom: 12px;
            font-size: 16px; font-weight: 700;}
        .box2 ul .c {}
        .box2 ul .c p {font-size: 12px;}

        /* div.box3>dl>dt>img^dd>h3^dd>p */
        .box3 {}
        .box3 dl {}


    </style>

</head>

<body>

    <div class="box1">
        <img src="images/bimg2.jpg" alt="#3. 패션 디자이너 헨릭 빕스코브에게 묻다">
        <h3>#3. 패션 디자이너 헨릭 빕스코브에게 묻다</h3>
        <p>HENRIK VIBSKOV</p>
    </div>

    <!-- div.box2>ul>li>img^li>h3^li>p -->
    <div class="box2">
        <ul>
            <li class="a">
                <img src="images/bimg2.jpg" alt="#3. 패션 디자이너 헨릭 빕스코브에게 묻다">
            </li>
            <li class="b">
                <h3>#3. 패션 디자이너 헨릭 빕스코브에게 묻다</h3>
            </li>
            <li class="c">
                <p>HENRIK VIBSKOV</p>
            </li>
        </ul>
    </div>

    <!-- div.box3>dl>dt>img^dd>h3^dd>p -->
    <div class="box3">
        <dl>
            <dt><img src="images/bimg2.jpg" alt="#3. 패션 디자이너 헨릭 빕스코브에게 묻다"></dt>
            <dd>
                <h3>#3. 패션 디자이너 헨릭 빕스코브에게 묻다</h3>
            </dd>
            <dd>
                <p>HENRIK VIBSKOV</p>
            </dd>
        </dl>
    </div>


</body>

</html>
